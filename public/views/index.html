<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title> SecondDeal </title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Proza+Libre:400,500i,700" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/table.css">
  <link rel="stylesheet" href="css/deck.css">
  <link rel="stylesheet" href="css/cards.css">
</head>

<body>
  <div id="main">
    <div id="start">
      <h1> SecondDeal</h1>
      <div>
        <label> Room Number </label>
        <input class="explodeBox" type="text" v-model="requestedSID"/>   
      </div>
      
      <button type="button" class="btn btn-default explodeBox" v-on:click="setUser(true)"> Client </button>
      <button type="button" class="btn btn-default explodeBox" v-on:click="setUser(false)"> Server </button>
    </div>

    <div id="deck" v-show="client != null && client" v-cloak>
      <div id="waiting-for-calibration" onclick="calibrate()">
        <div class="section">
          <span>Point the device 90° <br> to the table bottom</span>
        </div>
        <div class="section">
          <span>Touch to Start</span>
        </div>
      </div>
      <div id="uploadGroup">
        <input id="customImageUpload" type="file" accept="image/*" onchange="picChange(event)"/>
        <button class="btn" id="upload" onclick="upload()"> Upload your photo </button>
      </div>​
      <div id="touchHandler"></div>
    </div>

    <div id="table" v-show="client != null && !client" v-cloak>
      <!-- Pointer to indicate phone direction-->
      <div id="phone-move" class="path"></div>
      <!-- Waiting for phone to connect banner -->
      <div id="waiting-for-device">
        <div class="section">
          <span>Scan with phone or go to:</span>
          <span id="url"></span>
        </div>
        <div id="placeholder"></div>
        <div class="section">
          <span>Waiting phone to connect ...</span>
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script>
      var socket = io();
      var compassDiff = 0;
    </script>
    <script src="js/touchTrack.js"></script>
    <script src="js/generalFunctions.js"></script>
    <script src="js/tableFunctions.js"></script>
    <script src="js/clientFunctions.js"></script>
    <script src="js/component.js"></script>
</body>

</html>
